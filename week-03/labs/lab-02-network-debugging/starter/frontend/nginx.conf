server {
    listen 80;

    location / {
        return 200 '<html><body><h1>Three-Tier App</h1><p>Try <a href="/api/items">/api/items</a> or <a href="/api/health">/api/health</a></p></body></html>';
        add_header Content-Type text/html;
    }

    location /api/ {
        proxy_pass http://api:5050/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/health {
        proxy_pass http://api:5050/health;
        proxy_set_header Host $host;
    }
}
